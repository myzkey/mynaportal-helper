name: Formatting validation

on:
  pull_request:
  push:
    branches: [ main, dev ]

jobs:
  prettier:
    name: Prettier Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Enable corepack and use correct pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.6.0 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Run Prettier (Check Mode)
        id: prettier-check
        run: |
          pnpm prettier --check "**/*.{js,jsx,ts,tsx,json}"

      - name: Show Prettier Errors
        if: failure()
        run: echo "Some files are not formatted correctly. Please run 'pnpm prettier --write .' locally."
